<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <p>
      Ajoutez un bouton "Afficher Message". Lorsqu'il est cliqué, affichez une
      alerte avec le message "Bouton cliqué", mais seulement une fois.
    </p>

    <button id="btn">Afficher Message</button>

    <script>
      function eventAlert() {
        alert("Hello World!");
      }

      $(document).ready(function () {
        $("#btn").one("click", eventAlert);
      });
    </script>
  </body>
</html>
