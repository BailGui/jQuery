<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="hideAndMessageButton">Hide Message</button>
    <p id="text">Ce texte va être masqué.</p>
    <p id="message" style="display: none">Paragraphe masqué</p>

    <script>
      $(document).ready(function () {
        $("#hideAndMessageButton").click(function () {
          $("#text").hide();
          $("#message").show();
        });
      });
    </script>
  </body>
</html>
