<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1
      class="box"
      style="width: 100px; height: 100px; opacity: 100%; background-color: red"
    >
      Cours jQuery
    </h1>

    <button id="btn">héhé</button>

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $(".box").animate({ opacity: "0.2" }, 2500);
        });
      });
    </script>
  </body>
</html>
