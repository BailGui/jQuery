<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="animateHideShowButton">Animate Hide/Show</button>
    <p id="text">Ce texte va être masqué/affiché avec une animation.</p>

    <script>
      $(document).ready(function () {
        $("#animateHideShowButton").click(function () {
          $("#text").slideUp().slideDown();
        });
      });
    </script>
  </body>
</html>
