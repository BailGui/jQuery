<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
  </head>
  <body>
    <h1 class="box" style="width: 50px; background-color: blue; color: white">
      Cours jQuery
    </h1>

    <button id="btn">héhé</button>

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          var $btn = $(".box");

          $btn.queue(function (next) {
            $btn.animate({ width: "+=300px" }, 2000),
              { queue: true, duration: 1000 };
          });

          $btn.queue(function (next) {
            $btn.animate({ opacity: "0.3" }, 1000);
            next();
          });

          $btn.dequeue();
        });
      });
    </script>
  </body>
</html>
