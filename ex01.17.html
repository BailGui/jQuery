<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="content">Ceci est un contenu initial</div>
    <button id="btnGetHtml">Obtenir HTML</button>
    <button id="btnSetHtml">Obtenir HTML</button>

    <script>
      $(document).ready(function () {
        $("#btnGetHtml").click(function () {
          alert($("#content").html());
        });
        $("#btnSetHtml").click(function () {
          $("#content").html("<p>Nouveau contenu</p>");
        });
      });
    </script>
  </body>
</html>
