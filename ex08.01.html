<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <p>
      Ajoutez un bouton "Changer Image". Lorsqu'il est cliqué, changez
      l'attribut src de l'image avec l'ID myImage pour afficher la même image
      mais en plus grande
    </p>

    <img id="imgPlace" src="https://via.placeholder.com/300" alt="" />
    <button id="btn">Changer l'image</button>

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#imgPlace").attr("src", "https://via.placeholder.com/150");
        });
      });
    </script>
  </body>
</html>
