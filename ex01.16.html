<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <p>Ce paragraphe est à l'intérieur d'un div</p>
    </div>
    <button id="btnParent">Sélectionner parent</button>

    <script>
      $(document).ready(function () {
        $("#btnParent").click(function () {
          $("p").parent().css("border", "2px solid black");
        });
      });
    </script>
  </body>
</html>
