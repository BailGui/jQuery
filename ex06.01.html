<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1 style="background-color: red">Cours jQuery</h1>

    <button id="btn1">blou</button>
    <button id="btn2">blu</button>
    <button id="btn3">bl</button>
    <button id="btn">héhé</button>
    <button id="btn4">allin</button>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("h1").animate({ width: "-=20%" }, 3000);
        });
      });

      $(document).ready(function () {
        $("#btn2").click(function () {
          $("h1").animate({ fontSize: "20px" }, 3000);
        });
      });

      $(document).ready(function () {
        $("#btn3").click(function () {
          $("h1").animate({ height: "toggle" }, 3000);
        });
      });

      $(document).ready(function () {
        $("#btn").click(function () {
          $("h1")
            .animate({ width: "-=30%" })
            .animate({ fontSize: "20px" })
            .fadeTo(2000, 0.5);
        });
      });

      $(document).ready(function () {
        $("#btn4").click(function () {
          $("h1").animate(
            { width: "50%", padding: "50px 0 50px 25px", fontSize: "12px" },
            2000
          );
        });
      });
    </script>
  </body>
</html>
